<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>cellara - a game of cells</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link href='http://fonts.googleapis.com/css?family=Anaheim&amp;text=cellara' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/libs/modernizr-2.6.2.min.js"></script>

  <!--[if lte IE 9]><script src="js/libs/es5-shim.min.js"></script><![endif]-->

<body>
  <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

  <h1 id="logo">cellara</h1>

  <div id="game" class="game">
    <div class="ether"></div>

    <div class="map">
      <div class="silhouette"></div>
      <nav>
        <ul>
          <li class="head"><a href="#region=head">&nbsp;</a></li>
          <li class="torso"><a href="#region=torso">&nbsp;</a></li>
          <li class="midsection"><a href="#region=midsection">&nbsp;</a></li>
          <li class="legs"><a href="#region=legs">&nbsp;</a></li>
        </ul>
      </nav>
    </div>

    <aside>
      <p>Details of the current operation will go here.</p>
    </aside>

    <div class="body">
      <section class="head" data-name="head">
        <h2>The Head</h2>
        <div class="grids">
          <div class="grid brain" data-name="brain">
            <h3>Brain Cells</h3>
            <div class="cells"></div>
          </div>
          <div class="grid eye" data-name="eye">
            <h3>Eye Cells</h3>
            <div class="cells"></div>
          </div>
        </div>
      </section>
      <section class="torso" data-name="torso">
        <h2>The Torso</h2>
        <div class="grids">
          <div class="grid lung" data-name="lung">
            <h3>Lung Cells</h3>
            <div class="cells"></div>
          </div>
          <div class="grid heart" data-name="heart">
            <h3>Heart Cells</h3>
            <div class="cells"></div>
          </div>
        </div>
      </section>
      <section class="midsection" data-name="midsection">
        <h2>The Midsection</h2>
        <div class="grids">
          <div class="grid liver" data-name="liver">
            <h3>Liver Cells</h3>
            <div class="cells"></div>
          </div>
          <div class="grid colon" data-name="colon">
            <h3>Colon Cells</h3>
            <div class="cells"></div>
          </div>
        </div>
      </section>
      <section class="legs" data-name="legs">
        <h2>The Legs</h2>
        <div class="grids">
          <div class="grid muscle" data-name="muscle">
            <h3>Muscle Cells</h3>
            <div class="cells"></div>
          </div>
          <div class="grid bone" data-name="bone">
            <h3>Bone Cells</h3>
            <div class="cells"></div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div class="config"></div>

  <!--
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  -->
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.8.2.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
